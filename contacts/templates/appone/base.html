<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav
    class="navbar navbar-expand-md navbar-light bg-light"
   >
    <div class="container">
        
        <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url "appone:index" %}" aria-current="page"
                        >Home
                        <span class="visually-hidden">(current)</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "appone:register" %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "admin:index" %}">Admin</a>
                </li>
                {% if user.is_authenticated and not user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "appone:logout" %}">Signout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "appone:contactsurl" %}">Contacts</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "appone:login" %}">Sign in</a>
                </li>
                {% endif %}
                
            </ul>
          
        </div>
    </div>
   </nav>
   {% block body_block %}{% endblock body_block %}
    </body>
</html>
